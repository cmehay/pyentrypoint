sudo: required
services:
- docker
language: python
before_install:
- pip install poetry
- poetry install -v
script:
- make test
deploy:
  before_deploy:
    - poetry config http-basic.pypi $PYPI_USER $PYPI_PASSWORD
    - poetry build
  deploy:
    provider: script
    script: poetry publish
  on:
    tags: true
env:
  global:
  - secure: 
  - secure: 
