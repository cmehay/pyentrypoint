post_conf_commands:
    - echo TEST2 > /tmp/OKOK
    - echo TEST3 > /tmp/OKOKOK
    - echo "INFO IS DISPLAYED\nON TWO LINES"
    - echo "WARNING IS DISPLAYED" 1>&2
