command: echo

subcommands:
    - OK

user: 1000
group: 1000

config_files:
    - /tmp/test_template.yml

secret_env:
    - SSHKEY

links:
    test1:
        name: test1
    test2_800:
        port: 800
        protocol: udp
        single: true
    test2:
        env:
            FOO: bar
        required: true

